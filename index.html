<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Pizz Inn</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <h3 class="header">Pizza Inn</h3>
        <!-- image title -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <img src="./images/pizza.jpeg" alt="" class="image">
            </div>
        </div>
        <!-- menu items -->
        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                            <h3 class="card-title header1">Menu</h3>
                        <p class="card-text">
                        <ul>
                            <li><strong>small</strong> : 300</li>
                            <li><strong>Medium</strong> : 600</li>
                            <li><strong>Large</strong> : 900</li>
                            <li><strong>Crust</strong> : 100</li>
                            <li><strong>Toppings</strong> : 120</li>
                            <li><strong>Delivery</strong> : 200 <small>(optional)</small> </li>
                        </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- form actions -->
        <form action="">
            <div class="row d-flex justify-content-center align-items-center  mt-5">
                <div class="col-md-5">
                    <label for="pizza-sizza" class="header">Pizza Size</label>
                    <select name="pizza-size" id="pizza-size" class="form-control">
                        <option value="">Select Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="pizza-crust" class="header">Crust</label>
                    <select name="crust" id="crust" class="form-control">
                        <option value="">Select Crust</option>
                        <option value="crispy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="glutte">Glutte-Free</option>
                    </select>
                </div>
                <div class="col-md-5 mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="delivery" required>
                        <label for="delivery" class="form-chak-label"><span class="header">Delivery</span> </label>
                    </div>
                </div>
                <div class="col-md-5 mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings" required>
                        <label for="toppings" class="form-chak-label"><span class="header">Toppings</span> </label>
                    </div>
                </div>
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-danger" style="font-weight: bold;">Proceed To Checkout</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./jquery/jqueryCompressed.js"></script>
    <script src="index.js"></script>
</body>

</html>
